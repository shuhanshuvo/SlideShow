<!DOCTYPE html>
<html>
<head>
	<title>Slide Show</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>

	<div class="topnav">
	  <a href="#"><span style="font-size: 25px;cursor: pointer;color: #fff;" onclick="openNav()">&#9776;</span></a>
	  <a href="#ABOUT">ABOUT</a>
	  <a href="#SERVICES">SERVICES</a>
	  <a href="#PROJECTS">PROJECTS</a>
	  <a href="#CONTACT">CONTACT</a>
	</div>

	<div id="mySidenav" class="sidenav">
	  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
	  <a href="#ABOUT">ABOUT</a>
	  <a href="#SERVICES">SERVICES</a>
	  <a href="#PROJECTS">PROJECTS</a>
	  <a href="#CONTACT">CONTACT</a>
	</div>

	<div class="slideshow-container">
		<div class="mySlides fade">
		  	<img src="img/big_04.jpg" style="width:100%;height: 100vh;">
		  <div class="text">Caption Text</div>
		</div>

		<div class="mySlides fade">
		  <img src="img/big_05.jpeg" style="width:100%;height: 100vh;">
		  <div class="text">Caption Two</div>
		</div>

		<div class="mySlides fade">
		  	<img src="img/big_06.jpeg" style="width:100%;height: 100vh;">
		  <div class="text">Caption Three</div>
		</div>

		<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
		<a class="next" onclick="plusSlides(1)">&#10095;</a>
	</div>
		<br>
		<div style="text-align:center">
		  <span class="dot" onclick="currentSlide(1)"></span> 
		  <span class="dot" onclick="currentSlide(2)"></span> 
		  <span class="dot" onclick="currentSlide(3)"></span> 
		</div>

		<script>
			var slideIndex = 1;
			showSlides(slideIndex);

			function plusSlides(n) {
			  showSlides(slideIndex += n);
			}

			function currentSlide(n) {
			  showSlides(slideIndex = n);
			}

			function showSlides(n) {
			  var i;
			  var slides = document.getElementsByClassName("mySlides");
			  var dots = document.getElementsByClassName("dot");
			  if (n > slides.length) {slideIndex = 1}    
			  if (n < 1) {slideIndex = slides.length}
			  for (i = 0; i < slides.length; i++) {
			      slides[i].style.display = "none";  
			  }
			  for (i = 0; i < dots.length; i++) {
			      dots[i].className = dots[i].className.replace(" active", "");
			  }
			  slides[slideIndex-1].style.display = "block";  
			  dots[slideIndex-1].className += " active";
			}
		</script>


		<!-- -->

		<script>
			function openNav() {
			    document.getElementById("mySidenav").style.width = "250px";
			}

			function closeNav() {
			    document.getElementById("mySidenav").style.width = "0";
			}
		</script>

	     
</body>
</html>
